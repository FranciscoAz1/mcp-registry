name: weaviate
image: mcp/mcp-server-weaviate
type: server
meta:
    category: database
    tags:
        - database
about:
    title: Weaviate Vector Database
    description: Weaviate is a Vector Database, that is locally hosted, and has AI features, such as LLM generation and semantic search
    icon: https://avatars.githubusercontent.com/u/37794290?v=4
source:
    project: https://github.com/FranciscoAz1/mcp-server-weaviate
run:
    volumes:
        - '{{weaviate.}}:{{weaviate.}}'
config:
    description: Configure the connection to Weaviate Vector Database
    secrets:
        - name: weaviate.api_key
          env: API_KEY
          example: <API_KEY>
    env:
        - name: HOST
          example: localhost
          value: localhost
        - name: PORT
          example: "8080"
          value: "8080"
        - name: WEAVIATE_HOST
          example: localhost:8080
          value: localhost:8080
        - name: WEAVIATE_SCHEME
          example: http
          value: http
    parameters:
        type: object
        properties:
            host:
                type: string
            port:
                type: string
            weaviatehost:
                type: string
            weaviatescheme:
                type: string
